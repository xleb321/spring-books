server:
    port: ${SERVICE_ONE_PORT:8080}

spring:
    application:
        name: service-one
    redis:
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}
        password: ${REDIS_PASSWORD:}
        timeout: 2000ms
        lettuce:
            pool:
                max-active: ${REDIS_MAX_CONNECTIONS:8}
                max-idle: ${REDIS_MAX_CONNECTIONS:8}
                min-idle: ${REDIS_MIN_CONNECTIONS:2}

app:
    service-two:
        url: ${SERVICE_TWO_URL:http://localhost:8081}
        timeout: 30s
    public-key: ${SERVICE_ONE_PUBLIC_KEY}
    data-size: ${DATA_SIZE:204800}
    redis:
        poll-interval: 1s
        ttl-minutes: ${REDIS_TTL_MINUTES:5}
        signature-timeout: ${SIGNATURE_TIMEOUT_MINUTES:2}m
    retry:
        max-attempts: ${MAX_RETRY_ATTEMPTS:3}

logging:
    level:
        com.example.service_one: ${LOG_LEVEL_SERVICE_ONE:INFO}
        org.springframework.data.redis: ${LOG_LEVEL_REDIS:WARN}
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"