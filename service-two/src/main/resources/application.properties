server:
    port: ${SERVICE_TWO_PORT:8081}

spring:
    application:
        name: service-two
    redis:
        host: ${REDIS_HOST:localhost}
        port: ${REDIS_PORT:6379}
        password: ${REDIS_PASSWORD:}
    timeout: 2000ms
    lettuce:
    pool:
    max-active: ${REDIS_MAX_CONNECTIONS:8}
    max-idle: ${REDIS_MAX_CONNECTIONS:8}
    min-idle: ${REDIS_MIN_CONNECTIONS:2}

app:
private-key: ${SERVICE_TWO_PRIVATE_KEY}
signature-algorithm: ${SIGNATURE_ALGORITHM:SHA256withECDSA}
auto-processing:
enabled: ${AUTO_PROCESSING_ENABLED:true}
interval: ${AUTO_PROCESSING_INTERVAL:5000}
redis:
ttl-minutes: ${REDIS_TTL_MINUTES:5}

spring:
task:
scheduling:
pool:
size: ${ASYNC_POOL_SIZE:2}

logging:
level:
com.example.service_two: ${LOG_LEVEL_SERVICE_TWO:INFO}
org.springframework.data.redis: ${LOG_LEVEL_REDIS:WARN}
org.springframework.scheduling: INFO
pattern:
console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"